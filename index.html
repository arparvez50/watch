<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./alarm-line.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript Watch</title>
</head>

<body>
    <h3>JavaScript Watch</h3>

    <setion class="card">
        <!-- Today section -->
        <p class="today"></p>
        <!-- Todays Date Setion -->
        <p class="date"></p>
        <!-- Full time section here -->
        <section class="time">
            <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span><span
                class="ampm"></span>
                <!-- Bottom Loader -->
            <div class="loader"></div>
        </section>
    </setion>


    <script src="./app.js"></script>
</body>

</html>
